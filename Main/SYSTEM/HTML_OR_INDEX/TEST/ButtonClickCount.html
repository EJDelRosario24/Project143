<!DOCTYPE html>
<html>
<head>
  <title>Click Counter</title>
  <style>
    #clickCounter {
      display: none;
      opacity: 0.8;
      padding: 10px;
      background-color: lightblue;
      font-size: 24px;
      text-align: center;
      margin-top: 20px; /* Added margin-top for spacing */
    }

    #UnlockedCongrats {
      display: none;
      opacity: 0.5;
      height: 100px;
      width: 300px;
      background-color: lightblue;
      animation: countdown2s 2s linear forwards;
    }

    @keyframes countdown2s {
      0% {
        display: block;
      }
      99% {
        display: block;
      }
      100% {
        display: none;
      }
    }
  </style>
</head>
<body>
<div id="UnlockedCongrats"></div>
  <button id="myButton-3">Button 3</button>
  <div id="clickCounter"></div>
  <button id="locked">Locked</button>
  <button id="unlocked" style="display: none;">Unlocked</button>

  <script>
    // JavaScript code goes here
    var clickCounter = 0;
    var button3 = document.getElementById("myButton-3");
    var clickCounterDiv = document.getElementById("clickCounter");
    var UC = document.getElementById("UnlockedCongrats");
    var lockedButton = document.getElementById("locked");
    var unlockedButton = document.getElementById("unlocked");
    var isCounterClosed = false;
    var timeoutID;

    function updateClickCounter() {
      clickCounter++;
      clickCounterDiv.textContent = "(" + clickCounter + "/" + 50 + ")";

      if (clickCounter === 50) {
        lockedButton.style.display = "none";
        unlockedButton.style.display = "block";
      }
      
      if (clickCounter === 50) {
        clickCounterDiv.style.display = "none";
        isCounterClosed = true;
      }
     
      if (clickCounter === 50) {
        UC.style.display = "blocked";
      }
    }

    function handleClick() {
      clearTimeout(timeoutID); // Reset the timeout

      if (isCounterClosed) return;

      for (let clickCounter = 0; clickCounter <= 50; clickCounter++) {
        if (clickCounter === 0) {
          clickCounterDiv.style.display = "block";
        }

        // Repeat the code for each clickCounter value
        if (clickCounter === 1) {
          clickCounterDiv.style.display = "block";
        }

        if (clickCounter === 2) {
          clickCounterDiv.style.display = "block";
        }

        // ...

        if (clickCounter === 50) {
          clickCounterDiv.style.display = "block";
        }
      }

      updateClickCounter();

      timeoutID = setTimeout(function() {
        clickCounterDiv.style.display = "none";
        isCounterClosed = false; // Reset the counter closed flag
      }, 3000);
    }

    button3.addEventListener("click", handleClick);
  </script>

  <script src="/Main/SYSTEM/HTML_OR_INDEX/TEST/TestSystem/ShowAndHideDiv=''UnlockedCongrats''.js"></script>
</body>
</html>
